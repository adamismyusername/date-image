<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://fakeimg.pl/300x60/ffffff/000000/?text=Wednesday,%20March%2026,%202025&font_size=20">
    <title>Date Image Redirect</title>
</head>
<body>
    <p>Redirecting to today's date image...</p>
    <script>
        // Create date string in format "Wednesday, March 26, 2025"
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = encodeURIComponent(now.toLocaleDateString('en-US', options));
        
        // Redirect to fake image service with today's date
        window.location.href = `https://fakeimg.pl/300x60/ffffff/000000/?text=${dateStr}&font_size=20`;
    </script>
</body>
</html>
